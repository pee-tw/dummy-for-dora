name: Continuous Integration and Deployment

on:
  push:
    branches:
      - main


jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v3
      - name: Setup node env ğŸ—
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      - name: Install dependencies
        run: npm i
      - name: Check dependencies
        run: npm audit
      - name: Unit test 
        run: npm t
      